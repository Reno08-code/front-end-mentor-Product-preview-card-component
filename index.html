<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">


</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-content">
        <p class="content_cat">Perfume</p>
        <h2 class="content_title">Gabrielle Essence Eau De Parfum</h2>
        <p class="content_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="discout">$169.99</p>
        </div>
        <button><img src="https://digitshack.com/codepen/mentor13/icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
